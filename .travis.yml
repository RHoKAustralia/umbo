addons:
  postgresql: "10"
  apt:
    packages:
    - postgresql-10
    - postgresql-client-10
env:
  global:
  - PGPORT=5433
  # RAILS_MASTER_KEY
  - secure: 
language: ruby
rvm:
  - 2.5.1
script:
  - bundle exec rails db:create RAILS_ENV=test
  - bundle exec rails db:migrate RAILS_ENV=test
  - bundle exec rails test
services:
  - postgresql
  - redis-server
deploy:
  - provider: elasticbeanstalk
    access_key_id:
      secure: ""
    secret_access_key:
      secure: ""
    region: ap-southeast-2
    app: umbo
    env: Umbo-env
    bucket_name: elasticbeanstalk-ap-southeast-2-453784662248
    on:
      branch: master
  - provider: heroku
    api_key:
      secure: ""
    on:
      branch: development
